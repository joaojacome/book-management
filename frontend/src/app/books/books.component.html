<confirm-dialog></confirm-dialog>
<flash-message></flash-message>
<table class="table is-striped is-hoverable is-fullwidth">
  <thead>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.id }}</td>
      <td>
        <a routerLink="/books/{{ book.id }}">{{ book.title | truncate:30 : '...' }}</a>
      </td>
      <td>{{ book.author | truncate:30 : '...' }}</td>
      <td>{{ book.price | currency }}</td>
      <td>
        <a class="button is-danger is-small" (click)="deleteBook(book)">Remove</a>
      </td>
    </tr>

  </tbody>
  <tfoot>

  </tfoot>
</table>
